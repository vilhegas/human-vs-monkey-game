<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="screen screen--setup" id="setupScreen">
        <div class="setup-box">
            <h2>Escolha sua classe</h2>

            <div class="row">
                <label for="humanSelect">Humano:</label>
                <select id="humanSelect">
                    <option value="Assassin">Nyx (Assassin)</option>
                    <option value="Warrior">Bjorn (Warrior)</option>
                    <option value="Sorcerer">Eldrin (Sorcerer)</option>
                </select>
            </div>

            <div class="row">
                <label for="monkeySelect">Monkey:</label>
                <select id="monkeySelect">
                    <option value="GostMonkey">Koba (GostMonkey)</option>
                    <option value="MeatMonkey">Baku (MeatMonkey)</option>
                    <option value="TwinMonkey">Zans (TwinMonkey)</option>
                </select>
            </div>

            <button id="startButton">Iniciar</button>
        </div>
    </div>

    <div class="screen screen--fight hidden" id="fightScreen">
        <div class="fightarea">
            <div id="char">
                <div class="lifebar">
                    <div class="bar" style="width: 10%;"></div>
                </div>
                <strong class="name">--</strong>
                <div><button class="attackButton">Atacar</button></div>
            </div>
            <div id="monkey">
                <div class="lifebar">
                    <div class="bar" style="width: 10%;"></div>
                </div>
                <strong class="name">--</strong>
                <div><button class="attackButton">Atacar</button></div>
            </div>
        </div>
        <ul class="log"></ul>
    </div>

    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
